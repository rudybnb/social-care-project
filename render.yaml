services:
  - type: web
    name: social-care-backend
    runtime: node
    plan: free
    buildCommand: cd backend && pnpm install && bash deploy.sh
    startCommand: cd backend && pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        sync: false

  - type: web
    name: social-care-frontend
    runtime: static
    buildCommand: cd frontend && pnpm install && pnpm run build
    staticPublishPath: frontend/build
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20
      - key: GENERATE_SOURCEMAP
        value: false

databases:
  - name: social-care-db
    databaseName: socialcare
    user: socialcare_user
    plan: free